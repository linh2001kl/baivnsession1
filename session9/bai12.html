<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap12</title>
</head>

<body>
    <script>
        let co3chuso = Number(prompt("Nhập 3 chữ số"));

        let hangtram = Math.floor(co3chuso / 100);
        let hangchuc = Math.floor((co3chuso % 100) / 10);
        let hangdonvi = (co3chuso % 100) % 10;
        document.write("<br>")
        document.write("Số gốc ngược lại : " + hangdonvi + hangchuc + hangtram)
    </script>
</body>
