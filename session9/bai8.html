<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pi = 3.14;
      let r = Number(prompt("nhap chieu dai hinh chu nhat :"));
      let donVi = "cm";
      let chuVi = 2*r*pi;
      let dienTich = r**2*pi;
      document.write("chu vi la :" + chuVi + donVi);
      document.write("<br>");
      document.write("dien tich la:" + dienTich + donVi);
    </script>
</body>
</html>
