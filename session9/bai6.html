<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt("ten sv:");
        let ma = prompt("ma sv:");
        let tuoi = prompt("tuoi sv:");
        let diemHTML = Number(prompt("diem HTML  :"));
        let diemCSS = Number(prompt("diem CSS :"));
        let diemJS = Number(prompt("diem JS"));
        diemTB = (diemCSS + diemHTML + diemJS)/3;
        document.write(name);
        document.write("<br>");
        document.write(ma);
        document.write("<br>");
        document.write(tuoi);
        document.write("<br>");
        document.write(diemTB);
        document.write("<br>");

    </script>
</body>
</html>
