<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap5</title>
</head>
<body>
<script>
let d1 = +prompt("Nhập Điểm HTML");
let d2 = +prompt("Nhập Điểm CSS");
let d3 = +prompt("Nhập Điểm JAVASCRIPT");
tb = (d1+ d2 +d3)/3;


    if (tb<=5){
    alert("Yếu : " + tb);
    }
    else if (tb<=5){
        if (tb <6){
             alert("Kém : " + tb);
        }
    }
    else if (tb<=6){
        if (tb <7){
            alert("Trung bình : " + tb);
        }
    }
    else if (tb<=7){
        if (tb <8){
            alert("Khá : " + tb);
        }
    }
    else if (tb<=8){
        if(tb <9){
            alert("Giỏi : " + tb);
        }
    }
   else {
    alert("Xuất sắc : " + tb);

}
</script>
</body>
</html>
