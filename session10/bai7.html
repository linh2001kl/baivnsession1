<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap7</title>
</head>

<body>
    <script>
        let a = Number(prompt("Nhập cạnh 1"))
        let b = Number(prompt("Nhập cạnh 2"))
        let c = Number(prompt("Nhập cạnh 3"))

        
        if ((a + b > c) && (a + c > b) && (b + c > a) &&
            (a > 0) && (b > 0) && (c > 0)) {
            
            if ((a == b) && (b == c)) {
                alert("Tam giác đều!");
            } else if ((a == b) || (a == c) || (b == c)) {
                alert("Tam giác cân!");
            } else if ((a * a == b * b + c * c) ||
                (b * b == a * a + c * c) ||
                (c * c == a * a + b * b)) {
                alert("Tam giác vuông!");
            } else if (((a * a + b * b == c * c) && (a == b)) ||
                ((a * a + c * c == b * b) && (a == c)) ||
                ((b * b + c * c == a * a) && (b == c))) {
                alert("Tam giác vuông cân!");
            } else {
                alert("Tam giác thường!");
            }
        }
    </script>
</body>

</html>
