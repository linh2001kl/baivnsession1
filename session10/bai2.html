<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap2</title>
</head>
<body>
  <script>
    let a = +prompt("Nhap so vao");
    let b = +prompt("Nhap so vao");
    let c = +prompt("Nhap so vao");
    

if(a> b && a > c){
    alert("Số lớn nhất là a : " + a )
}else if(b> c && b > a){
        alert("Số lớn nhất là b : " + b )    
}else if(c> b && c > a){
            alert("Số lớn nhất là c : " + c )
        
}
if(a< b && a < c){
    alert("Số nhỏ nhất là a : " + a )
}else if(b< c && b < a){
        alert("Số nhỏ nhất là b : " + b )    
}else if(c < b && c < a){
            alert("Số nhỏ nhất là c : " + c )
        
}

        
</script>
